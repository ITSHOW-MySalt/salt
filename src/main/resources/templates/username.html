<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 소박한 금융이야기</title>
  <link rel="stylesheet" href="/css/username.css">
</head>
<body>
  <div class="container">
    <img src="/img/start_back.png" alt="첫 시작">
  </div>

  <form action="/loginSuccess" method="post" th:object="${memberDTO}">
    <div class="username-box">
      <input type="text"
             placeholder="닉네임을 입력하세요"
             name="username"
             required
             th:classappend="${error} ? 'input-error'">
    </div>
<!--    유효성 검사-->
    <div th:if="${#fields.hasErrors('username')}">
      <p th:errors="*{username}"></p>
    </div>
<!--    사용자 중복 에러 메시지-->
    <div th:if="${error}" style="color:red";>
      <p th:text="${error}"></p>
    </div>
    <div class="start-btn">
      <button type="submit">
      <img src="/img/startbtn.png" alt="시작 버튼">
      </button>
    </div>
  </form>

</body>
</html>
